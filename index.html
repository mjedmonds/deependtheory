<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Deep End Theory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Add a hover effect  */

        .social-media-list li:hover {
            opacity: 0.7;
        }

        .nav-container2 {
            width: 940px;
            margin: auto;
            height: 30px;
        }

        .social-media-list {
            width: 393px;
        }

        .social-media-list li {
            display: block;
            float: left;
            width: 33.3%;
            text-align: center;
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <h1>Deep End Theory</h1>
    <!--    Main Section    -->

    <!--    https://github.com/stevenschobert/instafeed.js/-->
    <!--    https://github.com/stevenschobert/instafeed.js/issues/368/-->
    <!--    https://github.com/adrianengine/jquery-spectragram/wiki/How-to-get-Instagram-API-access-token-and-fix-your-broken-feed-->
    <!--    Access Token: 6248626933.57d3fe4.80356fddfaf04ebb9e65e58d207ec754-->
    <script type="text/javascript" src="instafeed.min.js"></script>
    <script type="text/javascript">
        var userFeed = new Instafeed({
            get: 'user',
            userId: '6248626933',
            accessToken: '6248626933.57d3fe4.80356fddfaf04ebb9e65e58d207ec754',
            template: '<a class="animation" href="{{link}}"><img src="{{image}}" /></a>'
        });
        userFeed.run();

    </script>

    <div class="row-fluid">
        <div class="col-sm-8 col-sm-offset-1">
            <h3>Latest From Instagram</h3>
            <div id="instafeed"></div>
        </div>
        <div class="col-sm-3">
            <!--            to keep in line with instagram images-->
            <br><br>
            <iframe width="100%" height="500px" scrolling="yes" align="middle" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/307546438&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"></iframe>
        </div>
    </div>
    <h3 align="center">Find us at:</h3>
    <div class="row">
        <ul class="social-media-list center-block">

            <li>
                <!--    SC icon         -->
                <iframe allowtransparency="true" scrolling="no" margin-top="100px" frameborder="no" src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fdeependtheory&color=orange_transparent&size=48" style="width: 50px; height: 50px;"></iframe>
            </li>
            <li>
                <!--    Stitcher icon   -->
                <a href="https://www.stitcher.com/s?fid=158352&refid=stpr"><img src="https://secureimg.stitcher.com/promo.assets/stitcher-icon-50x50.jpg" width="50" height="50" alt="Listen to Stitcher"></a>
            </li>
            <li>
                <!--    Youtube         -->
                <script src="https://apis.google.com/js/platform.js"></script>
                <div class="g-ytsubscribe" data-channelid="UCzhGfP4l8NFDQXwUqGoAgGQ" data-layout="default" data-count="default"></div>
            </li>
        </ul>
    </div>
</body>

</html>
